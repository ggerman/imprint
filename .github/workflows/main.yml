name: Ruby

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}

    strategy:
      matrix:
        ruby:
          - '3.3.10'

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # ðŸ‘‡ ESTE STEP FALTABA
      - name: Install system dependencies (GD)
        run: |
          sudo apt update
          sudo apt install -y \
            libgd-dev \
            pkg-config \
            build-essential

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run the default task
        run: bundle exec rake
